<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>covid-19 tracker</title>

    <!-- loading chartJS and bootstrap-->

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
     
    <link rel = "stylesheet" href = "style.css">


</head>
<body>

  <header class = "header">
    <div>COVID-19 DASHBOARD</div>
  </header>

    
   <div class = "container">


     <div class = "card-container m-3">

      <div class="row">
         <div class="col-md-4">
            <div class="card mb-3" id = "confirmed">
                <div class="card-header text-white bg-dark">Confirmed</div>
                <div class="card-body">
                  <h6 class="card-title">Active cases of covid-19</h6>
                  <p class="card-text" id = "confirmed-info">

                    <!--      data will come here     -->

                  </p>
                </div>
              </div>

         </div>
         <div class="col-md-4">
            <div class="card mb-3" id = "recovered">
                <div class="card-header text-white bg-success">Recovered</div>
                <div class="card-body">
                  <h6 class="card-title">Recovered cases of covid-19</h6>
                  <p class="card-text" id = "recovered-info">

                   <!--      data will come here     -->
                    
                  </p>
                </div>
              </div>  

         </div>
         <div class="col-md-4">
            <div class="card mb-3" id = "death">
                <div class="card-header text-white bg-danger">Deaths</div>
                <div class="card-body">
                  <h6 class="card-title">Deaths due to covid-19</h6>
                  <p class="card-text" id = "death-info">

               <!--      data will come here     -->

                  </p>
                </div>
              </div> 
                
         </div>
      </div>
     </div> 

     <div class = "country-selector">
      <select class = " lists">
        <option value = "global">global</option>
      </select>
     </div>

     <div class = "chart-container" >
      <canvas id = "chart-canvas"></canvas>
    </div>

   <div id = "manage-display">
    <div class = "btn-container">
     <p class="p-3 mb-2 bg-info text-white">More Data about the country</p>
    </div>

    <div class = "chart-container " >
      <canvas id = "chart-canvas-1"></canvas>
    </div>

    <div class = "chart-container" >
      <canvas id = "chart-canvas-2"></canvas>
    </div>

    <div class = "chart-container" >
      <canvas id = "chart-canvas-3"></canvas>
    </div>
  </div> 
  
  </div> 

  <div id = "footer"></div>


   
    <script src = "./chart/chart.js"></script>
    <script src = "./api/api.js"></script>
    <script src = "./api/index.js"></script>
   

</body>
</html>
